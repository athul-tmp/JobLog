name: Deploy JobLog Backend to Azure

on:
  push:
    branches: ["main"]
    paths: ["backend/**"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-backend
  CONTAINER_APP_NAME: joblog-api
  RESOURCE_GROUP: joblog-resources

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY@L}-backend" >> ${GITHUB_ENV}
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          imageToDeploy: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          targetPort: 8080
          environmentVariables: |
            ConnectionStrings__DefaultConnection=${{ secrets.NEON_CONNECTION_STRING }}
            Jwt__Key=${{ secrets.JWT_SECRET }}
            Jwt__Issuer=https://api.joblog.athulthampan.com
            Jwt__Audience=https://joblog.athulthampan.com
            Brevo__ApiKey=${{ secrets.BREVO_API_KEY }}
            Brevo__SenderEmail=${{ secrets.BREVO_SENDER_EMAIL }}
            Brevo__SenderName=${{ secrets.BREVO_SENDER_NAME }}
            FrontendUrl=${{ secrets.FRONTEND_URL }}
