<!DOCTYPE html>
<html>
<head>
    <title>JobLog Quick Add</title>
    <style>
        body { width: 300px; font-family: Arial, sans-serif; padding: 10px; }
        h3 { color: #333; margin-bottom: 10px; }
        
        label { display: block; margin-top: 8px; font-weight: bold; font-size: 0.9em; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 10px);
            padding: 5px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #loginBtn { background-color: #007bff; } /* Blue */
        #initiateBtn { background-color: #28a745; margin-bottom: 10px; } /* Green */
        #submitBtn { background-color: #007bff; margin-top: 15px; } /* Blue */
        #logoutBtn { background-color: #dc3545; font-size: 0.8em; padding: 5px; } /* Red */

        .hidden { display: none; }
    </style>
</head>
<body>
    <h3>JobLog Tracker</h3>

    <div id="loginContainer">
        <form id="loginForm">
            <p style="font-size: 0.9em; margin-bottom: 10px;">Log in to access quick add.</p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <button type="submit" id="loginBtn">Log In</button>
        </form>
        <p id="loginStatus" style="margin-top: 10px; font-size: 0.9em; color: red;"></p>
    </div>

    <div id="jobAddContainer" class="hidden">
        <button id="initiateBtn">1. Scrape Job Details</button>

        <div id="jobFormContainer" class="hidden">
            <form id="jobForm">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" required>

                <label for="role">Role / Title</label>
                <input type="text" id="role" name="role" required>

                <label for="link">Job Posting URL</label>
                <input type="text" id="link" name="link" required>
                
                <button type="submit" id="submitBtn">2. Save to JobLog</button>
            </form>
        </div>
        
        <p id="statusMessage" style="color: #333;"></p>
        <button id="logoutBtn">Log Out</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
